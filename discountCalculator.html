<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <style>
        .discount{text-transform: uppercase;font-family: 'PT Serif', serif;margin: 50px;color: cadetblue;}
p,label{color: cadetblue;font-family: 'PT Serif', serif;}
 input{font-family: 'PT Serif', serif;width:400px ;}
 button{background-color: #4caf50; border-radius: 6px; width: 400px;}
 button:hover{background-color: burlywood;}
 span{color: white;font-family: 'PT Serif', serif;}
</style>
  </head>
  <body>
    <fieldset style="width: 400px; box-shadow: 5px 5px 10px; border-radius: 10px;">
    <h2 class="discount">Discount Calculator</h2>
            <table>
              <tbody>
                  <tr>
                    <td><label>Enter the Bill amount and discount in percentage</label></td>
                  </tr>
                  <tr>
                    <td><p> Bill Amount </p></td>
                  </tr>
                  <tr>
                    <td><input type="amount" /></td>
                  </tr>
                  <tr>
                    <td><label>Discount Percentage</label></td>
                  </tr>
                  <tr>
                    <td><input type="number" autofocus /></td>
                  </tr>
                  <tr>
                    <td><button type="button" style="height: 30px; font-size: large; margin-top: 20px;"> <span>Calculate</span> </button></td>
                  </tr>
                  <tr>
                    <td><label>Total Discount Amount</label></td>
                  </tr>
              </tbody>
            </table>
          
    </fieldset>
  </body>
</html>
