<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <style>
      button {
        color: white;
        background-color: black;
      }
      button::after {
        content: "";
        display: block;
        height: 2px;
        width: 100%;
        background-color: green;
        transform: scaleX(0);
        transition: transform 0.5s;
        transform-origin: right;
      }
      button:hover::after {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <button>click here</button>
  </body>
</html>
